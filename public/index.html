<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Monomaniac+One&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Blogr landing page"
    />

    <title>Sharon Bovea Agribusinesses</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.onscroll = () => {shrinkNav()}

      const shrinkNav = () => {
        const nav = document.querySelector('.shrinkable')
        if (document.body.scrollTop > 120 || 
        document.documentElement.scrollTop > 120) {
          nav.style.height = 0
          nav.style.padding = 0
          nav.style.overflow = 'hidden'
          // nav.style.display = 'none'
        } else {
          nav.style.height = "auto"
          nav.style.padding = "8px"
          nav.style.overflow = "visible"

        }
      }
    </script>
    <script>
        window.addEventListener("scroll", ()=> {
          slide_u()
          slide_l()
        });
        window.addEventListener("load", ()=> {
          slide_u()
          slide_l()
        });

        //to play slide up and side animations on scroll
        function slide_u() {
          let slide_u = document.querySelectorAll(".slide_u");
          for (let i = 0; i < slide_u.length; i++) {
            let windowHeight = window.innerHeight;
            let elementTop = slide_u[i].getBoundingClientRect().top;
            let elementVisible = 100;
            if (elementTop < windowHeight - elementVisible) {
              slide_u[i].classList.add("active");
            } else {
              slide_u[i].classList.remove("active");
            }
          }
        }
        // To check the scroll position on page load
        slide_u();
        function slide_l() {
          let slide_l = document.querySelectorAll(".slide_l");
          for (let i = 0; i < slide_l.length; i++) {
            let windowHeight = window.innerHeight;
            let elementTop = slide_l[i].getBoundingClientRect().top;
            let elementVisible = 100;
            if (elementTop < windowHeight - elementVisible) {
              slide_l[i].classList.add("active");
            } else {
              slide_l[i].classList.remove("active");
            }
          }
        }
        // To check the scroll position on page load
        slide_l();
        
</script>
  </body>
</html>
